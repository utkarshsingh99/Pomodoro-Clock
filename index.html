<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	<title>Pomodoro Clock</title>
</head>
<body style="background-color: black">
<div class="container">
	<div class="row">
	<div class="giveBorder">
		<a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">
		<h3 class="topRightHeading">Pomodoro Technique</h3>
		<br/>
		<h4 class="topRightHeading">A 25-minute time management method</h4>
		</a>
	</div>	
	</div>
</div>	
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<h1 id="h3">Let's Begin!</h1>
		</div>
		<div class="col-md-2">
		<div class="containerUnofficial">
			<button onclick="interval()" class = "button"> Start</button><br>
			<button onclick="pause()" class = "button">Pause</button><br>
			<button class = "button" id = "clear">Clear</button>
		</div>	
		</div>
		<div class = "col-md-6">
		<div id="customisation">
			<div class="container containButton">
				<div class="row">
					<button id="addTime" class = "buttonCustom">+</button>
					<h4 class = "customText">Task Time</h4>
					<button id="minusTime" class = "buttonCustom">-</button>
				</div>
			</div>
			<div class="container containButton">
				<div class="row">
					<button id="addBreak" class = "buttonCustom">+</button>
					<h4 class = "customText">Break Time</h4>
					<button id="minusBreak" class = "buttonCustom">-</button>
				</div>
		    </div>
		</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<h2 id = "TaskBreak">Ongoing Task</h2>
		</div>
		<div class="col-md-4">
			<div id = "statistics">
				<h2 id = "stats"></h2>
			</div>
		</div>
	</div>
</div>	
		
	<!--

	
		
	</div>-->

</body>
<script type="text/javascript" src="pomo.js"></script>
</html>
